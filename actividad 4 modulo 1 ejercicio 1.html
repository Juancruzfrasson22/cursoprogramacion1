<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>"kilometros"</title>
</head>

<body>
	<script>
		const num1 = parseInt(prompt('Kilometros:', ''));
		

		if (num1  > 0 && num1 <= 1000 ) {
			document.write(`Ir a pie si recorre ${num1} km`);
		}   
			else if (num1  > 1000 && num1 <= 10000 ) {
			document.write(`Ir Bicicleta si recorre ${num1} km `);
		}   
			else if (num1  > 10000 && num1 <= 30000 ) {
			document.write(`Ir En Colectivo si recorre ${num1} km`);
		}   
			else if (num1  > 30000 && num1 <= 100000) {
			document.write(`Ir en auto si recorre ${num1} km`);
		}  
		
			else if  (num1 > 1000000 && num1 <= 1000000000000 )  {
			document.write(`Ir en Avion`);
		}

	</script>

</body>

</html>
